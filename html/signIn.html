<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="../css/styleSignIn.css" type="text/css">
            <title>Macera</title>
            <link rel="icon" href="../asset/HeaderIcon.svg" type="svg">
        </head>
    </head>

    <body>
        <div class="main_container inter">
            <div class="title bold">
                <span class="white">Start Your </span><span class="green">New Journey</span><br>
                <span class="white">Around The World</span>
            </div>
            <div class="content white">
                there are still many amazing destiantions scattered arounf the world, you should try to visit <br>
                all of them. get experience like on heaven, come join trip with us
            </div>
            <div class="input">
                <input type="text" name="" id="email" placeholder="Email">
                <span class="input-border"></span>
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <div class="quick_login">
                <div class="google_container">
                    <img src="../asset/GoogleIcon.svg" alt="google">
                </div>
                <div class="facebook_container">
                    <img src="../asset/FacebookIcon.svg" alt="facebook">
                </div>
                <div class="microsoft_container">
                    <img src="../asset/MicrosoftLogo.svg" alt="microsoft">
                </div>
            </div>
            <div class="dont_have_acc bold">
                Don't have an account? <a href="signUp.html">Sign Up</a>
            </div>
            <div class="button_signin">
                <button class="button" onclick="signin()">
                    <div class="label_signin"> Sign in</div>
                </button>
            </div>
        </div>
        <script src="../javascript/sign.js"></script>
    </body>
</html>
